<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mitchat Bot</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
}

.typing-container {
    text-align: center;
}

.typing-container h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.typing-container p {
    font-size: 1.5rem;
    opacity: 0.7;
    margin-bottom: 20px;
}

.typing-container button {
    padding: 10px 20px;
    background-color: #ff6f61;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

    </style>
</head>
<body>
    <div class="typing-container">
        <h1 id="typing-text"></h1>
        <p id="greeting-message"></p>
        <button onclick="redirectToServices()">Unleash Wonder!</button>
    </div>
    <script>
        const textElement = document.getElementById("typing-text");
const greetingElement = document.getElementById("greeting-message");
const textToType = "Welcome to Mitchat Bot";
const greetings = [
    "Hello there!",
    "Greetings from Mitchat Bot!",
    "Welcome to our website!",
    "Hi, how can we assist you today?"
];
let index = 0;

function typeText() {
    if (index < textToType.length) {
        textElement.textContent += textToType.charAt(index);
        index++;
        setTimeout(typeText, 50);
    } else {
        displayRandomGreeting();
    }
}

function displayRandomGreeting() {
    const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
    greetingElement.textContent = randomGreeting;
    greetingElement.style.opacity = 1;
}

function changeRandomGreeting() {
    const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
    greetingElement.textContent = randomGreeting;
}

setInterval(changeRandomGreeting, 2500); // Change greeting every 5 seconds

function redirectToServices() {
    window.location.href = "homepage/home.php";
}

window.addEventListener('load', () => {
    typeText();
});

    </script>
</body>
</html>
